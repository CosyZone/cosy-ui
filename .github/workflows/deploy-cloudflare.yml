name: Deploy Worker
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4
            - name: Test
              run: echo "Test passed"

    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        needs: test
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '23'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Check environment
              run: |
                  node -v
                  pnpm -v
                  pnpm --version

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Deploy Worker
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  workingDirectory: "./packages/cosy-docs"
