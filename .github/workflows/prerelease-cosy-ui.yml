name: ğŸ‰ Prerelease Cosy UI

on:
  push:
    branches: 
      - pre     # é¢„å‘å¸ƒåˆ†æ”¯
    tags:
      - '*'

# æ·»åŠ å·¥ä½œæµçº§åˆ«çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  statuses: write
  checks: write
  id-token: write

env:
  tag: ${{ github.event.head_commit.id }}
  version: ${{ github.ref_name }}

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install Dependencies
        run: pnpm install
        
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Bump Minor Version
        run: |
          cd packages/cosy-ui
          current_version=$(node -p "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$current_version"
          
          # ç‰ˆæœ¬å‡çº§è§„åˆ™è¯´æ˜:
          # 1. ç‰ˆæœ¬æ ¼å¼éµå¾ª semver è§„èŒƒ: major.minor.patch[-prerelease]
          # 2. åœ¨é¢„å‘å¸ƒæµç¨‹ä¸­ï¼Œæˆ‘ä»¬å‡çº§ patch ç‰ˆæœ¬å·ï¼ˆè¡¥ä¸ç‰ˆæœ¬å·ï¼‰
          # 3. æ— è®ºå½“å‰æ˜¯ä»€ä¹ˆç‰ˆæœ¬ï¼Œéƒ½ä¼šæ·»åŠ  beta.1 ä½œä¸ºé¢„å‘å¸ƒæ ‡è¯†
          # 4. ä¾‹å¦‚:
          #    - 1.2.3    -> 1.2.4-beta.1
          #    - 1.2.3-rc.1 -> 1.2.4-beta.1
          
          # å¦‚æœç‰ˆæœ¬åŒ…å«é¢„å‘å¸ƒæ ‡è¯†ï¼Œåˆ™æå–å®ƒ
          if [[ "$patch" == *"-"* ]]; then
            IFS='-' read -r patch_num prerelease <<< "$patch"
            new_patch=$((patch_num + 1))
            new_version="${major}.${minor}.${new_patch}-beta.1"
          else
            new_patch=$((patch + 1))
            new_version="${major}.${minor}.${new_patch}-beta.1"
          fi
          
          # æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          npm version $new_version --no-git-tag-version
          echo "VERSION=${new_version}" >> $GITHUB_ENV
          
      - name: Build Packages
        run: pnpm build
        
      - name: Commit Version Changes
        run: |
          git add .
          git commit -m "chore: bump version to ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin pre
          git push origin v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
          prerelease: true
          
      - name: Publish to NPM
        run: |
          cd packages/cosy-ui
          npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 