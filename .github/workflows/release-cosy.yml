name: ğŸ“¦ Release Cosy UI

on:
  push:
    branches: 
      - pre     # é¢„å‘å¸ƒåˆ†æ”¯
      - main    # æ­£å¼å‘å¸ƒåˆ†æ”¯
    tags:
      - '*'

# æ·»åŠ å·¥ä½œæµçº§åˆ«çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  statuses: write
  checks: write
  id-token: write

env:
  tag: ${{ github.event.head_commit.id }}
  version: ${{ github.ref_name }}
  is_prerelease: ${{ github.ref == 'refs/heads/pre' }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install Dependencies
        run: cd packages/cosy-ui && pnpm install
        
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Bump Version
        run: |
          cd packages/cosy-ui
          current_version=$(node -p "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$current_version"
          
          # ç‰ˆæœ¬å‡çº§è§„åˆ™è¯´æ˜:
          # 1. ç‰ˆæœ¬æ ¼å¼éµå¾ª semver è§„èŒƒ: major.minor.patch
          # 2. pre åˆ†æ”¯: patch + 1
          # 3. main åˆ†æ”¯: patch + 2 (å› ä¸º pre åˆ†æ”¯å·²ç» +1)
          
          # å¦‚æœç‰ˆæœ¬åŒ…å«é¢„å‘å¸ƒæ ‡è¯†ï¼Œåˆ™å»é™¤å®ƒ
          if [[ "$patch" == *"-"* ]]; then
            IFS='-' read -r patch_num prerelease <<< "$patch"
            patch=$patch_num
          fi
          
          # æ ¹æ®åˆ†æ”¯ç±»å‹å†³å®šç‰ˆæœ¬å·å¢é‡
          if [[ "${{ github.ref }}" == "refs/heads/pre" ]]; then
            new_patch=$((patch + 1))
          else
            new_patch=$((patch + 2))
          fi
          
          new_version="${major}.${minor}.${new_patch}"
          
          # æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          npm version $new_version --no-git-tag-version
          echo "VERSION=${new_version}" >> $GITHUB_ENV
          
      - name: Build Packages
        run: cd packages/astro && pnpm build
        
      - name: Commit Version Changes
        run: |
          current_branch=${GITHUB_REF#refs/heads/}
          git pull origin $current_branch
          git add .
          git commit -m "ğŸ‘· CI: ${{ env.is_prerelease == 'true' && 'prerelease' || 'release' }} version ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin $current_branch
          git push origin v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Sync Version Changes
        run: |
          # æ ¹æ®å½“å‰åˆ†æ”¯å†³å®šåŒæ­¥ç­–ç•¥
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # main åˆ†æ”¯åŒæ­¥åˆ° pre å’Œ dev
            branches=("pre" "dev")
          else
            # pre åˆ†æ”¯åªåŒæ­¥åˆ° dev
            branches=("dev")
          fi
          
          # éå†éœ€è¦åŒæ­¥çš„åˆ†æ”¯
          for branch in "${branches[@]}"; do
            git checkout $branch
            git pull origin $branch
            
            npm version ${{ env.VERSION }} --no-git-tag-version
            
            git add .
            git commit -m "chore: sync version ${{ env.VERSION }} from $current_branch branch"
            git push origin $branch
          done
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
          prerelease: ${{ env.is_prerelease == 'true' }}
