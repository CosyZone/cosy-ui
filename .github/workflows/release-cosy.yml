name: ğŸ“¦ Release Cosy UI

on:
  push:
    branches: 
      - pre     # é¢„å‘å¸ƒåˆ†æ”¯
      - main    # æ­£å¼å‘å¸ƒåˆ†æ”¯
    tags:
      - '*'

# æ·»åŠ å·¥ä½œæµçº§åˆ«çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  statuses: write
  checks: write
  id-token: write

env:
  tag: ${{ github.event.head_commit.id }}
  version: ${{ github.ref_name }}
  is_prerelease: ${{ github.ref == 'refs/heads/pre' }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          
      - name: Install Dependencies
        run: pnpm install
        
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Bump Version
        run: |
          # ğŸš€ å‡çº§ç‰ˆæœ¬å·
          ./scripts/bump-version.sh patch packages/cosy-ui
          
          # ğŸ“‹ è¯»å–å‡çº§åçš„ç‰ˆæœ¬å·å¹¶è®¾ç½®ç¯å¢ƒå˜é‡
          NEW_VERSION=$(node -p "require('./packages/cosy-ui/package.json').version")
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "ğŸ¯ ç‰ˆæœ¬å·å·²è®¾ç½®: ${NEW_VERSION}"
          
      - name: Build Packages
        run: pnpm build:astro
        
      - name: Commit Version Changes
        run: |
          current_branch=${GITHUB_REF#refs/heads/}
          git pull origin $current_branch
          git add .
          git commit -m "ğŸ‘· CI: ${{ env.is_prerelease == 'true' && 'prerelease' || 'release' }} version ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin $current_branch
          git push origin v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Sync Version Changes
        run: |
          # æ ¹æ®å½“å‰åˆ†æ”¯å†³å®šåŒæ­¥ç­–ç•¥
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # main åˆ†æ”¯åŒæ­¥åˆ° pre å’Œ dev
            branches=("pre" "dev")
          else
            # pre åˆ†æ”¯åªåŒæ­¥åˆ° dev
            branches=("dev")
          fi
          
          # éå†éœ€è¦åŒæ­¥çš„åˆ†æ”¯
          for branch in "${branches[@]}"; do
            git checkout $branch
            git pull origin $branch
            
            # ğŸ”„ ä½¿ç”¨ç‰ˆæœ¬å‡çº§è„šæœ¬åŒæ­¥ç‰ˆæœ¬å·
            ./scripts/bump-version.sh custom ${{ env.VERSION }} packages/cosy-ui
            
            git add .
            git commit -m "ğŸ‘· Chore: sync version ${{ env.VERSION }} from $current_branch branch"
            git push origin $branch
          done
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
          prerelease: ${{ env.is_prerelease == 'true' }}
