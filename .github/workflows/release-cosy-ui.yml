name: ğŸ‰ Release Cosy UI

on:
  push:
    branches: 
      - main    # æ­£å¼å‘å¸ƒ
    tags:
      - '*'

# æ·»åŠ å·¥ä½œæµçº§åˆ«çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  statuses: write
  checks: write
  id-token: write

env:
  tag: ${{ github.event.head_commit.id }}
  version: ${{ github.ref_name }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install Dependencies
        run: pnpm install
        
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Finalize Version
        run: |
          cd packages/cosy-ui
          current_version=$(node -p "require('./package.json').version")
          
          # å¦‚æœç‰ˆæœ¬åŒ…å«é¢„å‘å¸ƒæ ‡è¯†ï¼Œåˆ™ç§»é™¤å®ƒ
          if [[ "$current_version" == *"-"* ]]; then
            IFS='-' read -r stable_version prerelease <<< "$current_version"
            new_version="${stable_version}"
          else
            new_version="${current_version}"
          fi
          
          # æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          npm version $new_version --no-git-tag-version
          echo "VERSION=${new_version}" >> $GITHUB_ENV
          
      - name: Build Packages
        run: pnpm build
        
      - name: Commit Version Changes
        run: |
          git add .
          git commit -m "chore: release version ${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push origin main
          git push origin v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Sync Version Changes to Pre and Dev Branches
        run: |
          # 1. åŒæ­¥åˆ° pre åˆ†æ”¯
          # åˆ‡æ¢åˆ° pre åˆ†æ”¯
          git checkout pre
          
          # æ‹‰å–æœ€æ–°çš„ pre åˆ†æ”¯ä»£ç 
          git pull origin pre
          
          # å°† main åˆ†æ”¯ä¸Šçš„ç‰ˆæœ¬æ›´æ–°åˆå¹¶åˆ° pre åˆ†æ”¯
          # ä½¿ç”¨ cherry-pick åªåˆå¹¶ç‰ˆæœ¬æ›´æ–°çš„æäº¤
          git cherry-pick -n $(git log -1 --pretty=format:"%H" main)
          
          # æäº¤æ›´æ”¹å¹¶æ¨é€åˆ° pre åˆ†æ”¯
          git add .
          git commit -m "chore: sync version ${{ env.VERSION }} from main branch"
          git push origin pre
          
          # 2. åŒæ­¥åˆ° dev åˆ†æ”¯
          # åˆ‡æ¢åˆ° dev åˆ†æ”¯
          git checkout dev
          
          # æ‹‰å–æœ€æ–°çš„ dev åˆ†æ”¯ä»£ç 
          git pull origin dev
          
          # å°† main åˆ†æ”¯ä¸Šçš„ç‰ˆæœ¬æ›´æ–°åˆå¹¶åˆ° dev åˆ†æ”¯
          # ä½¿ç”¨ cherry-pick åªåˆå¹¶ç‰ˆæœ¬æ›´æ–°çš„æäº¤
          git cherry-pick -n $(git log -1 --pretty=format:"%H" main)
          
          # æäº¤æ›´æ”¹å¹¶æ¨é€åˆ° dev åˆ†æ”¯
          git add .
          git commit -m "chore: sync version ${{ env.VERSION }} from main branch"
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
          prerelease: false
          
      - name: Publish to NPM
        run: |
          cd packages/cosy-ui
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
